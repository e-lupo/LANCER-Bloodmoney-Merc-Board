# Docker Compose configuration for pulling pre-built container images
# This file uses the container image from GitHub Container Registry instead of building locally

services:
  blood-money-board-app:
    image: ghcr.io/shteb/lancer-bloodmoney-merc-board:latest
    # To use a specific version, replace 'latest' with a version tag like 'v1.0.0'
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ../data:/app/data
      - ../logo_art:/app/logo_art
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      - SESSION_SECRET=${SESSION_SECRET:-lancer-job-board-secret-key-change-in-production}
    restart: unless-stopped